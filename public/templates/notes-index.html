<h1>Notes <a class="btn btn-default" href="#/notes/new"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>New Note</a></h1>

<div class = "row">
<div ng-repeat="note in notes" class="col-sm-6">
<h2><a ng-href="#/notes/{{note.id}}">{{note.title}}</a></h2>
<p>{{note.description}}</p>
</div>
</div>
